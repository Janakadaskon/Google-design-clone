<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg">
    <link rel="stylesheet" href="/google-design-clone/css/reset.css">
    <link rel="stylesheet" href="/google-design-clone/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section>
        <header>
            <nav id="nav-bar">
                <ul>
                    <li class="gmail">
                        <a href="https://mail.google.com/mail">Gmail</a>
                    </li>
                    <li class="images">
                        <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
                    </li>
                    <li class="google-apps">
                        <ion-icon name="apps-outline"></ion-icon>

                    </li>
                    <button>Sign in</button>
                </ul>
            </nav>
        </header>
        <div class="main">
            <img src="/google-design-clone/img/Google_2015_logo.svg" alt="">
            <form action="hrrps://www.google.com/search" method="get">
                <div class="search-box">
                    <input type="hidden" name="sitesearch" value="http:acme.com">
                    <input type="text" name="q">
                    <div class="icons">
                        <div><img id="search-icon" src="/google-design-clone/img/search-icon.webp" alt=""></div>
                        <div><img id="img-search" src="/google-design-clone/img/google-img-icon.png" alt="" title="Search by image"></div>
                    </div>

                    <div class="buttons">
                            <button>Google Search</button>
                            <button>I'm feeling lucky</button>
                    </div>

                </div>
            </form>
        </div>
                
           
</section>
</body>
</html>
